<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .product-section {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>E-Commerce Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="product-section">
    <!-- 30 Static Product Cards -->
    <div class="product">
      <img src="1.jpeg" alt="Product 1">
      <h3>China Company laptop</h3>
      <p>Rs 60,000</p>
      <button class="button" onclick="addToCart('China Company laptop', 60000)">Add to Cart</button>
      <button class="button" onclick="buyNow('China Company laptop', 60000)">Buy Now</button>
    </div>
    <div class="product">
      <img src="2.jpeg" alt="Product 2">
      <h3>USA Company laptop</h3>
      <p>Rs 80,000</p>
      <button class="button" onclick="addToCart('USA Company laptop', 80000)">Add to Cart</button>
      <button class="button" onclick="buyNow('USA Company laptop', 80000)">Buy Now</button>
    </div>
    <div class="product">
      <img src="3.jpeg" alt="Product 3">
      <h3>India Company Laptop</h3>
      <p>Rs 70,000</p>
      <button class="button" onclick="addToCart('India Company Laptop', 70000)">Add to Cart</button>
      <button class="button" onclick="buyNow('India Company Laptop', 70000)">Buy Now</button>
    </div>
    <div class="product">
      <img src="4.jpeg" alt="Product 4">
      <h3>India Phone</h3>
      <p>Rs 9,000</p>
      <button class="button" onclick="addToCart('India Phone', 9000)">Add to Cart</button>
      <button class="button" onclick="buyNow('India Phone', 9000)">Buy Now</button>
    </div>
    <div class="product">
      <img src="5.jpeg" alt="Product 5">
      <h3>Japan Phone</h3>
      <p>Rs 16,000</p>
      <button class="button" onclick="addToCart('Japan Phone', 16000)">Add to Cart</button>
      <button class="button" onclick="buyNow('Japan Phone', 16000)">Buy Now</button>
    </div>
    <!-- Add more products as needed -->
  </section>

  <footer>
    <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} has been added to your cart.`);
    }

    function buyNow(name, price) {
      const shippingForm = `
        <div style="display: flex; flex-direction: column; padding: 20px; border: 1px solid #ddd; background-color: #fff; border-radius: 8px;">
          <h2>Shipping Address for ${name}</h2>
          <input type="text" placeholder="Name" required>
          <input type="text" placeholder="Address" required>
          <button onclick="completePurchase()">Checkout</button>
        </div>`;
      document.body.innerHTML += shippingForm;
    }

    function completePurchase() {
      alert("Thank you for your purchase!");
      location.href = "index.html";
    }
  </script>
</body>
</html>
