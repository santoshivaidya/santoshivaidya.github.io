<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

section {
    padding: 20px;
    margin: 10px;
}

.room {
    margin: 20px 0;
}

.room img {
    max-width: 100%;
    height: auto;
}

footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}


nav a {
    color: white;
    text-decoration: none;
}

.hero {
    position: relative;
    text-align: center;
}

.hero img {
    width: 100%;
    height: auto;
}

.hero h2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
}

.rooms {
    padding: 20px;
    text-align: center;
}

.room {
    display: inline-block;
    width: 30%;
    margin: 10px;
}

.room img {
    width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        
    <header>
        <h1>Welcome to Our Hotel</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Experience luxury and comfort at our hotel.</p>
        <img src="images/hotel.jpg" alt="Hotel Image">
    </section>

    <section id="rooms">
        <h2>Our Rooms</h2>
        <div class="room">
            <img src="images/room.jpg" alt="Room Image">
            <h3>Deluxe Room</h3>
            <p>Enjoy a spacious room with all amenities.</p>
            <button>Book Now</button>
        </div>
        <!-- Add more room types as needed -->
    </section>

    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@hotel.com</p>
        <p>Phone: +123 456 7890</p>
    </footer>
</body>
</html>
