<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce - Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background-color: #333; color: white; padding: 15px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    section { padding: 20px; text-align: center; }
    form { margin: 20px auto; width: 300px; display: flex; flex-direction: column; gap: 15px; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:support@ecommerce.com">santoshivaidya@ecommerce.com</a></p>
    <p>Phone: +123456789</p>
    <p>Address: 123 E-Commerce Street, Ch,Sambhajinagar, India</p>

    <h3>Feedback Form</h3>
    <form id="feedback-form" onsubmit="submitFeedback(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
  </footer>

  <script>
    function submitFeedback(event) {
      event.preventDefault();  // Prevent page refresh
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert(`Thank you, ${name}! Your message has been sent.`);
        document.getElementById('feedback-form').reset();  // Clear the form
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
